<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="card" id="colorCard">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=200&fit=crop" 
                 alt="Beautiful Landscape" 
                 class="card-img" />
            <h2 class="card-title">Interactive Card</h2>
            <p class="card-desc">Click the button below to change the background color and see some cool effects!</p>
            <button id="colorBtn">Change Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
